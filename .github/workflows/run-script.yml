name: Run Python Script in Docker

on:
  workflow_dispatch:

jobs:
  run-python-script:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Download build artifact
      uses: actions/download-artifact@v2
      with:
        name: build-artifact
        path: ./artifacts

    - name: Check if build artifact exists
      run: if [ ! -f ./artifacts/build.txt ]; then echo "Build artifact not found" && exit 1; fi

    - name: Login to Docker Hub
      env:
        DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
        DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
      run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

    - name: Pull Docker image
      run: docker pull ${{ secrets.DOCKER_USERNAME }}/my-python-app:latest

    - name: Run Python script in Docker container
      run: docker run ${{ secrets.DOCKER_USERNAME }}/my-python-app:latest python app.py
